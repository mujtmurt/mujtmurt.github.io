<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Color Harmony</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="rel icon" href="fav-icon.ico">
</head>
<body>

<!----------------------------------NAV COMPONENT-------------------------------------->
<!--This is the nav bar. It doesn't work but it's out there for making it look better-->

<nav>
    <a href="#">COLOR HARMONY</a>
</nav>

<!------------------------------------------------------------------------------------->

<!----------------------------------APP COMPONENT-------------------------------------->
<!--This is the main component-->

<div id="app">
    <div class="wrapper">
        <color class="color"></color>
        <harmony class="harmony" v-on:direct="direct" v-on:split="split" v-on:analogous="analogous"></harmony>
        <results class="results"></results>
    </div>
</div>

<!------------------------------------------------------------------------------------->

<!----------------------------------COLOR COMPONENT-------------------------------------->
<!--This is the first component also known as the color-choice component. This is the component-->
<!--which gives the users a choice to select a primary color-->

<script type="text/x-template" id="color-template">
    <div class="holder" style="margin-bottom: 5px">
        <div v-on:click="choose('red')" id="red" class="colorChoice red">RED</div>
        <div v-on:click="choose('orange')" id="orange" class="colorChoice orange">ORANGE</div>
        <div style v-on:click="choose('yellow')" id="yellow" class="colorChoice yellow">YELLOW</div>
        <div v-on:click="choose('green')" id="green" class="colorChoice green">GREEN</div>
        <div v-on:click="choose('blue')" id="blue" class="colorChoice blue">BLUE</div>
        <div v-on:click="choose('purple')" id="purple" class="colorChoice purple">PURPLE</div>
    </div>
</script>

<!--------------------------------------------------------------------------------------->

<!----------------------------------HARMONY COMPONENT-------------------------------------->
<!--This is the second component also known as the harmony-choice component. This is the component-->
<!--which would give the users a choice to select the kind of harmony they want to-->

<script type="text/x-template" id="harmony-template">
    <div class="holder" style="margin-bottom: 5px">
        <div style="margin-right: 5px" v-on:click="choose('direct')" id="direct" class="harmonyChoice">DIRECT</div>
        <div style="margin-right: 5px" v-on:click="choose('split')" id="split" class="harmonyChoice">SPLIT</div>
        <div v-on:click="choose('analogous')" id="analogous" class="harmonyChoice">ANALOGOUS</div>
    </div>
</script>

<!----------------------------------------------------------------------------------------->

<!----------------------------------RESULTS COMPONENT-------------------------------------->
<!--This is the third component also known as the results component. This component will -->
<!--display the results depending on the selection of the color and harmony by the user-->


<script type="text/x-template" id="results-template">
    <div class="holder">
        <div style="margin-right: 5px" id="resultColor1"></div>
        <div style="margin-right: 5px" id="resultColor2"></div>
        <div style="margin-right: 5px" id="resultColor3"></div>
        <div style="margin-right: 5px" id="resultColor4"></div>
        <div id="resultColor5"></div>
    </div>
</script>

<!----------------------------------------------------------------------------------------->

<!----------------------------------SCRIPT COMPONENT--------------------------------------->
<!--This is where we add the script tags and attach the links so that it starts working.-->
<!--without these links, nothing will run through and it will display an error such as-->
<!--"color" variable not defined.-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/app.js"></script>

<!----------------------------------------------------------------------------------------->

</body>
</html>
