<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/styles.css">
  <title>LeMuj | Projects</title>
</head>

<body>

  <main class="container">

    <div class="intro">
      <p class="intro__heading-one">Hey There!</p>
      <p class="intro__heading-two">Care to check out my work?</p>
      <p class="intro__heading-three">...You will? Aww, thanks!</p>
    </div>

    <div class="projects">
      <ul class="projects__list">
        <li class="projects__item">
          <a href="mujtmurt.github.io/natours" target="_blank" class="projects__link">
            <svg class="project__icon">
              <use xlink:href="assets/img/sprites.svg#icon-github-with-circle"></use>
            </svg>
            <span class="projects__name">Natours</span>
          </a>
        </li>

        <li class="projects__item">
          <a href="mujtmurt.github.io/double-tap" target="_blank" class="projects__link">
            <svg class="project__icon">
              <use xlink:href="assets/img/sprites.svg#icon-github-with-circle"></use>
            </svg>
            <span class="projects__name">Double Tap</span>
          </a>
        </li>

        <li class="projects__item">
          <a href="mujtmurt.github.io/conferenceSite" target="_blank" class="projects__link">
            <svg class="project__icon">
              <use xlink:href="assets/img/sprites.svg#icon-github-with-circle"></use>
            </svg>
            <span class="projects__name">W.ID Conference</span>
          </a>
        </li>

        <li class="projects__item">
          <a href="mujtmurt.github.io/colorHarmony" target="_blank" class="projects__link">
            <svg class="project__icon">
              <use xlink:href="assets/img/sprites.svg#icon-github-with-circle"></use>
            </svg>
            <span class="projects__name">Color Harmony</span>
          </a>
        </li>
      </ul>
    </div>

  </main>

</body>
</html>
